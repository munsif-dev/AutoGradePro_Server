[run]
source = api
omit = 
    */tests/*
    */migrations/*
    */__init__.py
    */apps.py
    */admin.py
    */urls.py
    */wsgi.py
    */asgi.py
    */manage.py
    */settings.py

[report]
exclude_lines =
    pragma: no cover
    def __str__
    pass
    raise NotImplementedError